<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Latest Signals</h1>
  <table>
    <thead>
      <tr>
        <th>Pair Name</th>
        <th>Signal Type</th>
        <th>Time To</th>
        <th>Gale</th>
      </tr>
    </thead>
    <tbody id="signalTable"></tbody>
  </table>

  <script>
    const apiUrl = 'https://sheetdb.io/api/v1/d4nn51sjxdwky'; // Replace with your SheetDB API endpoint

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('signalTable');
        data.forEach(signal => {
          const row = `<tr>
            <td>${signal['Pair Name']}</td>
            <td>${signal['Signal Type']}</td>
            <td>${signal['Time To']}</td>
            <td>${signal['Gale']}</td>
          </tr>`;
          table.innerHTML += row;
        });
      })
      .catch(error => console.error('Error fetching signals:', error));
  </script>
</body>
</html>
