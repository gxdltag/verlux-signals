<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest Signals</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      color: #555;
    }
    th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .container {
      width: 90%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Latest Signals</h1>
    <table>
      <thead>
        <tr>
          <th>Pair Name</th>
          <th>Signal Type</th>
          <th>Time To</th>
          <th>Gale</th>
        </tr>
      </thead>
      <tbody id="signalTable"></tbody>
    </table>

    <script>
      const apiUrl = 'https://sheetdb.io/api/v1/d4nn51sjxdwky'; // Replace with your SheetDB API endpoint

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const table = document.getElementById('signalTable');
          data.forEach(signal => {
            const row = `<tr>
              <td>${signal['Pair Name']}</td>
              <td>${signal['Signal Type']}</td>
              <td>${signal['Time To']}</td>
              <td>${signal['Gale']}</td>
            </tr>`;
            table.innerHTML += row;
          });
        })
        .catch(error => console.error('Error fetching signals:', error));
    </script>
  </div>
</body>
</html>
